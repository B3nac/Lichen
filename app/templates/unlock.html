{% extends 'base.html' %}
{% block content %}
<body class="form_body">
<div class="form_style container">
<form method="POST" action="account">
    {{ unlock_account_form.csrf_token }}
            <h3>Unlock account</h3>
            <br>
            <p>Unlock account with wallet key</p>
            <p>{{ unlock_account_form.account_key }}</p>
            {{ unlock_account_form.submit(class="btn btn-primary")}}
</form>
</div>
</body>
{% endblock %}
