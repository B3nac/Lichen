{% extends 'base.html' %}
{% block content %}
<body class="form_body">
<div class="form_style">
<form method="POST" action="send_lootbundle_transaction">
<h3>Create LootBox</h3>
<br>
  {{ create_lootbundle_form.csrf_token }}
  {% block data %}
    {% if account == "unlocked" %}
          <div>
            <label class="form-check-label" for="flexCheckDefault">
              Approve transaction <br><br>
            </label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
          </div>
          {{ create_lootbundle_form.submit(class="btn btn-primary")}}
      </form>
{% endif %}
{% endblock data %}
</div>
</body>
{% endblock %}
